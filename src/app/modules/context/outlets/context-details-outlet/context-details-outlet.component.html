<div class="context-header border-bottom justify-content-between mb-4">
  <div class="d-flex align-items-center select-context">
    <img src="/assets/icons/icon-context.svg" class="me-2" alt="" />

    <ng-select
      [formControl]="contextControl"
      [items]="contextList$ | async"
      placeholder="Select Context"
      bindValue="id"
      bindLabel="name"
      [searchable]="false"
      [class.inline]="true"
      [dropdownPosition]="'bottom auto'"
      [clearable]="false"
      style="min-width: 170px"
    >
      <ng-template ng-footer-tmp>
        <a
          [routerLink]="['/', 'context', 'connect']"
          class="color-primary text-decoration-none px-4 py-4"
        >
          <i class="fas fa-plus me-2"></i>
          <span>Add Cluster</span>
        </a>
      </ng-template>
    </ng-select>
  </div>

  <pq-cluster-navigation></pq-cluster-navigation>
</div>

<router-outlet></router-outlet>
