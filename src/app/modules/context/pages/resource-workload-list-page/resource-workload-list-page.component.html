<div
  class="table-responsive w-100"
  id="workload-table-container"
  *ngIf="(currentWorkloads$ | async)?.length > 0"
>
  <ng-container [ngSwitch]="selectedResource$ | async">
    <!-- NAMESPACE -->
    <pq-workload-namespace-table
      *ngSwitchCase="'namespace'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-namespace-table>
    <!-- PODS -->
    <pq-workload-pod-table
      *ngSwitchCase="'pod'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-pod-table>
  </ng-container>
</div>

<div
  class="d-flex w-100 h-100 align-items-center justify-content-center"
  *ngIf="(currentWorkloads$ | async)?.length === 0"
>
  <span class="text-muted">No items found</span>
</div>
