<div
  class="table-responsive w-100"
  id="workload-table-container"
  *ngIf="(currentWorkloads$ | async)?.length > 0"
>
  <ng-container [ngSwitch]="selectedResource$ | async">
    <!-- NAMESPACE -->
    <pq-workload-namespace-table
      *ngSwitchCase="'Namespace'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-namespace-table>

    <!-- PODS -->
    <pq-workload-pod-table
      *ngSwitchCase="'Pod'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-pod-table>

    <!-- INGRESS CLASSES -->
    <pq-workload-ingress-classes-table
      *ngSwitchCase="'IngressClasses'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-ingress-classes-table>

    <!-- DEPLOYMENT -->
    <pq-workload-deployment-table
      *ngSwitchCase="'Deployment'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-deployment-table>

    <!-- SERVICE -->
    <pq-workload-service-table
      *ngSwitchCase="'Service'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-service-table>

    <!-- INGRESS -->
    <pq-workload-ingress-table
      *ngSwitchCase="'Ingress'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-ingress-table>

    <!-- CONFIGMAP -->
    <pq-workload-configmap-table
      *ngSwitchCase="'ConfigMap'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-configmap-table>

    <!-- SECRET -->
    <pq-workload-secret-table
      *ngSwitchCase="'Secret'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-secret-table>

    <!-- NODE -->
    <pq-workload-node-table
      *ngSwitchCase="'Node'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-node-table>

    <!-- DAEMON-SET -->
    <pq-workload-daemon-set-table
      *ngSwitchCase="'DaemonSet'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-daemon-set-table>

    <!-- STATEFUL-SET -->
    <pq-workload-stateful-set-table
      *ngSwitchCase="'StatefulSet'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-stateful-set-table>

    <!-- JOB -->
    <pq-workload-job-table
      *ngSwitchCase="'Job'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-job-table>

    <!-- CRON-JOB -->
    <pq-workload-cron-job-table
      *ngSwitchCase="'CronJob'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-cron-job-table>

    <!-- REPLICA-SET -->
    <pq-workload-replica-set-table
      *ngSwitchCase="'ReplicaSet'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-replica-set-table>

    <!-- PERSISTENT-VOLUME -->
    <pq-workload-persistent-volume-table
      *ngSwitchCase="'PersistentVolume'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-persistent-volume-table>

    <!-- PERSISTENT-VOLUME-CLAIM -->
    <pq-workload-persistent-volume-claim-table
      *ngSwitchCase="'PersistentVolumeClaim'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-persistent-volume-claim-table>

    <!-- HORIZONTAL-POD-AUTOSCALER -->
    <pq-workload-horizontal-pod-autoscaler-table
      *ngSwitchCase="'HorizontalPodAutoscaler'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-horizontal-pod-autoscaler-table>

    <!-- EVENT -->
    <pq-workload-event-table
      *ngSwitchCase="'Event'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-event-table>

    <!-- CERTIFICATE -->
    <pq-workload-certificate-table
      *ngSwitchCase="'Certificate'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-certificate-table>

    <!-- CERTIFICATEREQUEST -->
    <pq-workload-certificaterequest-table
      *ngSwitchCase="'CertificateRequest'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-certificaterequest-table>

    <!-- ORDERS -->
    <pq-workload-orders-table
      *ngSwitchCase="'Order'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-orders-table>

    <!-- ISSUER -->
    <pq-workload-issuer-table
      *ngSwitchCase="'Issuer'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-issuer-table>

    <!-- CLUSTERISSUER -->
    <pq-workload-clusterissuer-table
      *ngSwitchCase="'ClusterIssuer'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-clusterissuer-table>

    <!-- SERVICE-ACCOUNT -->
    <pq-workload-service-account-table
      *ngSwitchCase="'ServiceAccount'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-service-account-table>

    <!-- ROLE -->
    <pq-workload-role-table
      *ngSwitchCase="'Role'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-role-table>

    <!-- ROLE-BINDING -->
    <pq-workload-role-binding-table
      *ngSwitchCase="'RoleBinding'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-role-binding-table>

    <!-- CLUSTER-ROLE -->
    <pq-workload-cluster-role-table
      *ngSwitchCase="'ClusterRole'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-cluster-role-table>

    <!-- CLUSTER-ROLE-BINDING -->
    <pq-workload-cluster-role-binding-table
      *ngSwitchCase="'ClusterRoleBinding'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-cluster-role-binding-table>

    <!-- VOLUME-ATTACHMENT -->
    <pq-workload-volume-attachment-table
      *ngSwitchCase="'VolumeAttachment'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-volume-attachment-table>

    <!-- NETWORK-POLICY -->
    <pq-workload-network-policy-table
      *ngSwitchCase="'NetworkPolicy'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-network-policy-table>

    <!-- STORAGECLASS -->
    <pq-workload-storageclass-table
      *ngSwitchCase="'StorageClass'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-storageclass-table>

    <!-- CRDS -->
    <pq-workload-crds-table
      *ngSwitchCase="'CustomResourceDefinition'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-crds-table>

    <!-- ENDPOINTS -->
    <pq-workload-endpoints-table
      *ngSwitchCase="'Endpoint'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-endpoints-table>

    <!-- LEASES -->
    <pq-workload-leases-table
      *ngSwitchCase="'Lease'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-leases-table>

    <!-- PRIORITYCLASSES -->
    <pq-workload-priorityclasses-table
      *ngSwitchCase="'PriorityClass'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-priorityclasses-table>

    <!-- VOLUMESNAPSHOTS -->
    <pq-workload-volumesnapshots-table
      *ngSwitchCase="'VolumeSnapshot'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-volumesnapshots-table>

    <!-- RESOURCEQUOTAS -->
    <pq-workload-resourcequotas-table
      *ngSwitchCase="'ResourceQuota'"
      [workloads]="currentWorkloads$ | async"
    ></pq-workload-resourcequotas-table>
  </ng-container>
</div>
<div
  class="d-flex w-100 h-100 align-items-center justify-content-center"
  *ngIf="
    !(currentWorkloads$ | async) || (currentWorkloads$ | async)?.length === 0
  "
>
  <span class="text-muted">No items found</span>
</div>
