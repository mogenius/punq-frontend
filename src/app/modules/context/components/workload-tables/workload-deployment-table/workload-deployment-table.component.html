<table class="w-100">
  <thead>
    <tr>
      <th
        (click)="sortBy('metadata.name')"
        [class.asc]="sortKey === 'metadata.name' && sortDirection === 'asc'"
        [class.desc]="sortKey === 'metadata.name' && sortDirection === 'desc'"
      >
        NAME
      </th>
      <th
        (click)="sortBy('metadata.namespace')"
        [class.asc]="
          sortKey === 'metadata.namespace' && sortDirection === 'asc'
        "
        [class.desc]="
          sortKey === 'metadata.namespace' && sortDirection === 'desc'
        "
      >
        NAMESPACE
      </th>
      <th
        (click)="sortBy('status.readyReplicas')"
        [class.asc]="
          sortKey === 'status.readyReplicas' && sortDirection === 'asc'
        "
        [class.desc]="
          sortKey === 'status.readyReplicas' && sortDirection === 'desc'
        "
      >
        READY
      </th>
      <th
        (click)="sortBy('status.updatedReplicas')"
        [class.asc]="
          sortKey === 'status.updatedReplicas' && sortDirection === 'asc'
        "
        [class.desc]="
          sortKey === 'status.updatedReplicas' && sortDirection === 'desc'
        "
      >
        UP-TO-DATE
      </th>
      <th
        (click)="sortBy('status.availableReplicas')"
        [class.asc]="
          sortKey === 'status.availableReplicas' && sortDirection === 'asc'
        "
        [class.desc]="
          sortKey === 'status.availableReplicas' && sortDirection === 'desc'
        "
      >
        AVAILABLE
      </th>
      <th
        (click)="sortBy('metadata.creationTimestamp')"
        [class.asc]="
          sortKey === 'metadata.creationTimestamp' && sortDirection === 'asc'
        "
        [class.desc]="
          sortKey === 'metadata.creationTimestamp' && sortDirection === 'desc'
        "
      >
        AGE
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let workload of workloads">
      <tr
        *ngIf="
          !!(searchString$ | async)
            ? workload.metadata?.name?.includes(searchString$ | async)
            : true
        "
        [pq-workload-deployment-table-item]
        [workload]="workload"
        [class.focused]="isEqual(workload, focusedWorkload)"
      ></tr>
    </ng-container>
  </tbody>
</table>
