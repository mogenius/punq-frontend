<div class="filter-settings p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span>FILTER</span>
    <button type="button" class="btn btn-nostyle p-0" (click)="close.emit()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="d-flex flex-column gap-3">
    <pq-select
      label="Namespace"
      [control]="namespaceControl"
      [items]="namespaces$ | async"
      bindValue="metadata.name"
      bindLabel="metadata.name"
      [clearable]="true"
      [searchable]="true"
    ></pq-select>
    <pq-input label="Filter for..." [control]="filterControl"></pq-input>
    <div class="d-flex justify-content-between">
      <button
        class="btn btn-sm px-3 btn-transparent"
        (click)="resetFilter()"
        type="button"
      >
        RESET
      </button>
      <button
        class="btn btn-sm px-5 btn-cta"
        (click)="applyFilter()"
        type="button"
      >
        Apply
      </button>
    </div>
  </div>
</div>
