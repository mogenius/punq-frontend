<div class="bg-grey-7 rounded d-flex align-items-center p-3 gap-3">
  <div class="profile-image">
    <i class="fa fa-user" aria-hidden="true"></i>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex align-items-center gap-2">
      <span class="h6 mb-0">{{ user.displayName }}</span>
      <span [class]="'badge access-' + user.accessLevel">
        <ng-container [ngSwitch]="user.accessLevel">
          <span *ngSwitchCase="2">Admin</span>
          <span *ngSwitchCase="1">User</span>
          <span *ngSwitchCase="0">Reader</span>
        </ng-container>
      </span>
    </div>
    <span class="color-grey-5 fs-small">{{ user.email }}</span>
  </div>

  <div ngbDropdown class="d-inline-block ms-auto">
    <button class="btn btn-icon" type="button" ngbDropdownToggle>
      <img src="/assets/icons/icon-more.svg" alt="" />
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem (click)="deleteUser()">Delete</button>
    </div>
  </div>
</div>
